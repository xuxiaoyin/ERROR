<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var book={
			name: 'Javascript',
			pics: {
				bigPic:'我是大的',
				midlePic:'我是中等的',
				smallPic:'我是小的'
			},
			author:['作者1','作者2','作者3']
		}
		function clone(obj){
			var vv=null;
			if(typeof obj=='object' && obj !==null){
				vv = obj instanceof Array ? [] : {};
				for(var v in obj) {
					vv[v]=clone(obj[v]);
				}
			}else{
				vv=obj;
			};
			return vv;
		}
		var obj1=clone(book);
		console.log(obj1)
		book.name="css";
		book.pics.smallPic="我是大的";
		console.log(book)
	</script>
